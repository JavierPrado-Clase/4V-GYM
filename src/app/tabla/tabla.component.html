<table mat-table [dataSource]="actividades" class="mat-elevation-z8">
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let actividad"> {{ actividad.fecha }} </td>
    </ng-container>
  
    <ng-container matColumnDef="lugar">
      <th mat-header-cell *matHeaderCellDef> Lugar </th>
      <td mat-cell *matCellDef="let actividad"> {{ actividad.lugar }} </td>
    </ng-container>
  
    <ng-container matColumnDef="monitor">
      <th mat-header-cell *matHeaderCellDef> Monitor </th>
      <td mat-cell *matCellDef="let actividad"> {{ actividad.monitor }} </td>
    </ng-container>
  
    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef> Tipo </th>
      <td mat-cell *matCellDef="let actividad"> {{ actividad.tipo }} </td>
    </ng-container>
  
    <thead>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    </thead>
    <tbody>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </tbody>
  </table>
